<html>
<head>
	<title></title>

<style>
.container {
	position: relative;
	overflow: hidden;
}

.container h1 {
	padding: 2px;
	margin: 3px auto;
	/*position: relative;*/
	z-index: -1;
	height: 100%;
	text-align: center;
}

.container img {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: auto;
	opacity: 0.6
}
</style>
</head>
<body>

<div class="container">
	<h1>This is an example</h1>
	<img src="sample2.jpg">
</div>
</body>
</html>
